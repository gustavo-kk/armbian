name: Compile Armbian Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl unzip make gcc

    - name: Clone Armbian Build Repository
      run: |
        git clone https://github.com/armbian/build.git
        cd build
        # Defina variáveis de ambiente
        export BOARD=rk322x-box
        export RELEASE=focal
        export KERNEL_TARGET="legacy"
        export KERNEL_VERSION="4.4.194"  # Defina uma versão estável que funcione
        export BUILD_TYPE="server"
        
        # Executar a compilação não interativa
        ./compile.sh EXPERT="yes" \
                     CLEAN_LEVEL="none" \
                     KERNEL_ONLY="no" \
                     KERNEL_CONFIGURE="no" \
                     BOARD="${BOARD}" \
                     RELEASE="${RELEASE}" \
                     KERNEL_TARGET="${KERNEL_TARGET}" \
                     KERNEL_VERSION="${KERNEL_VERSION}" \
                     BUILD_TYPE="${BUILD_TYPE}" \
                     DISTRO="none" \
                     BRANCH="current"

    - name: Upload compiled image
      uses: actions/upload-artifact@v3
      with:
        name: armbian-image
        path: ./output/images/
