name: Build Armbian

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clone Armbian build repo
        run: |
          git clone https://github.com/armbian/build.git
          cd build
          # Defina a placa e outras variáveis de ambiente
          export BOARD=rk329a
          export BRANCH=main  # ou outra branch, se necessário

      - name: Build kernel
        run: |
          ./compile.sh EXPERT="yes" CLEAN_LEVEL="none" KERNEL_ONLY="no" KERNEL_CONFIGURE="no"
