name: Compile Armbian Server Image

on:
  push:
    branches:
      - main  # A branch que aciona o workflow

jobs:
  build:
    runs-on: ubuntu-latest  # Executa em uma máquina Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Usando a versão 3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl unzip make gcc

    - name: Clone Armbian Build Repository
      run: |
        git clone https://github.com/armbian/build.git
        cd build
        export BOARD=rk322x-box  # Defina a placa aqui
        export RELEASE=focal  # Defina a base como focal (Ubuntu 20.04)
        export KERNEL_TARGET="current,edge"  # Altere se necessário
        export BUILD_TYPE="server"  # Definindo que é para servidor

        # Execute a compilação não interativa
        ./compile.sh EXPERT="yes" CLEAN_LEVEL="none" KERNEL_ONLY="no" KERNEL_CONFIGURE="no" BOARD="${BOARD}" RELEASE="${RELEASE}" KERNEL_TARGET="${KERNEL_TARGET}" BUILD_TYPE="${BUILD_TYPE}"  # Isso deve evitar a interação

    - name: Upload compiled image
      uses: actions/upload-artifact@v3
      with:
        name: armbian-server-image
        path: ./output/images/
