name: Compile Armbian Image

on:
  push:
    branches:
      - main  # Define em qual branch o workflow será acionado

jobs:
  build:
    runs-on: ubuntu-latest  # Executa em uma máquina com Ubuntu mais recente

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Atualizado para a versão 3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl unzip make gcc docker.io

    - name: Clone Armbian Build Repository
      run: |
        git clone https://github.com/armbian/build.git
        cd build
        # Define a placa de destino como rk329a
        export BOARD=rk329a
        ./compile.sh EXPERT="yes" CLEAN_LEVEL="none" KERNEL_ONLY="no" KERNEL_CONFIGURE="no" BRANCH="${BOARD}"
    
    - name: Upload compiled image
      uses: actions/upload-artifact@v3
      with:
        name: armbian-image
        path: ./output/images/
