name: Compile Armbian Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl unzip make gcc

    - name: Clone Armbian Build Repository
      run: |
        git clone https://github.com/armbian/build.git
        cd build
        # Executar a compilação não interativa
        ./compile.sh EXPERT="yes" \
                     CLEAN_LEVEL="none" \
                     KERNEL_ONLY="no" \
                     KERNEL_CONFIGURE="no" \
                     BOARD="rk322x-box" \
                     RELEASE="focal" \
                     KERNEL_TARGET="legacy" \
                     KERNEL_VERSION="4.4.194" \
                     BUILD_TYPE="server" \
                     DISTRO="none" \
                     BRANCH="current"

    - name: Upload compiled image
      uses: actions/upload-artifact@v3
      with:
        name: armbian-image
        path: ./build/output/images/  # Ajuste o caminho conforme necessário
